<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAP Manual Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background-color: #003366; color: white; padding: 15px 20px; text-align: center; }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-left: 5px solid #0059b3;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s ease;
      text-decoration: none;
      color: black;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #e6f0ff;
    }
    h1 { margin: 10px 0; }

    textarea {
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
    }
  </style>
</head>
<body>

  <header>
    <h1>üè† SAP Manual Home</h1>
    <p>Select a module to view instructions</p>
  </header>

  <div class="dashboard">
      <a class="card" href="mpv.html"><h3>MPV</h3></a>
      <a class="card" href="pv.html"><h3>PV</h3></a>
      <a class="card" href="lodgement.html"><h3>LODGEMENT</h3></a>
      <a class="card" href="jv.html"><h3>JV</h3></a>
      <a class="card" href="sdbilling.html"><h3>SD BILLING</h3></a>
      <a class="card" href="bankcharges.html"><h3>BANK CHARGES</h3></a>
      <a class="card" href="invoices.html"><h3>TAKEN UP INVOICES</h3></a>
  </div>

  <div class="step">
  <div class="step-title">üìù Your Notes</div>
  <textarea id="noteBox" placeholder="Write your notes here..." style="width:100%; height:150px; padding:10px; font-family:Arial;"></textarea>
  <br><br>
  <button onclick="saveNote()" style="padding:10px 15px; background-color:#0059b3; color:white; border:none; border-radius:5px;">üíæ Save Note</button>
  <div id="saveMsg" style="margin-top:10px; color:green;"></div>
</div>

<script>
  const noteKey = location.pathname.split("/").pop().replace(".html", "") + "_note";

  function saveNote() {
    const note = document.getElementById("noteBox").value;
    localStorage.setItem(noteKey, note);
    document.getElementById("saveMsg").textContent = "Note saved!";
    setTimeout(() => document.getElementById("saveMsg").textContent = "", 2000);
  }

  function loadNote() {
    const saved = localStorage.getItem(noteKey);
    if (saved) {
      document.getElementById("noteBox").value = saved;
    }
  }

  window.onload = loadNote;
</script>


</body>
</html>
