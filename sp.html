<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    h1 { color: #2e6da4; }
    .step {
      background: #fff;
      border-left: 5px solid #5bc0de;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .step-title {
      font-weight: bold;
    }
    .note {
      background-color: #fcf8e3;
      padding: 10px;
      border-left: 4px solid #f0ad4e;
      margin-top: 10px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      background: #e0e0e0;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .back-link:hover {
      background-color: #d0d0d0;
    }
    select {
      padding: 5px;
      margin-top: 5px;
    }
    .gl-display {
      font-weight: bold;
      color: #d9534f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS9bWt3GXSzMOAwNYJq0Mg6bDzV_Qb_XzDOGu9t4aFeyM0VVccntyUrachWJWb6F-kPSd221R5lQjbA/pubhtml"></iframe>
</body>
</html>
